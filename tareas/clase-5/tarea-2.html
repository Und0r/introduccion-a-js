<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <h1 id="saludo">Bienvenido!</h1>
    <form id="datos-usuario" onsubmit="return false;">
    <label for="primer-nombre">Primer nombre:</label>
    <input type="text" placeholder="Ingrese su primer nombre" id="primer-nombre" required/>
    <label for="segundo-nombre">Segundo nombre:</label>
    <input type="text" placeholder="Ingrese su segundo nombre" id="segundo-nombre" required/>
    <label for="apellido">Apellido:</label>
    <input type="text" placeholder="Ingrese su apellido" id="apellido" required/>
    <label for="edad">Edad:</label>
    <input type="number" placeholder="Ingrese su edad" id="edad" required/>
    <input type="submit" value="Ingresar" id="ingresar"/>
    <button type="reset" id="reset">Limpiar</button>
</form>

    <div id="info-texto"></div>

    <script src='tarea-2.js'></script>
</body>
</html>
